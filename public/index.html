<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>System</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link rel="shortcut icon" href="/img/favicon.ico">
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/dialog.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
  <script type="text/javascript" src="/js/template-web.js"></script>
	<script type="text/template" id="tpl">
    {{each books}}
      <tr>
        <td>{{$value.id}}</td>
        <td>{{$value.name}}</td>
        <td>{{$value.author}}</td>
        <td>{{$value.category}}</td>
        <td>{{$value.description}}</td>
        <td>
          <a href="javascript:;" class="btn btn-info">编辑</a>
          <a href="javascript:;" class="btn btn-info">删除</a>
        </td>
      </tr>
    {{/each}}
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 col-lg-12 main">
        <img src="/img/book.png">
        <h2 class="sub-header">图书管理系统</h2>
        <a id="addBookId" href="javascript:;" class="btn btn-success">添加图书</a>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>编号</th>
                <th>名称</th>
                <th>作者</th>
                <th>分类</th>
                <th>描述</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="dataList"></tbody>           
          </table>
        </div>
      </div>
    </div>
  </div>
  <form class="form" id="addBookForm">
    <input type="hidden" name="id">
    名称：<input type="text" name="name"><br>
    作者：<input type="text" name="author"><br>
    分类：<input type="text" name="category"><br>
    描述：<textarea name="description"></textarea><br>
    <input type="button" value="提交">
  </form>
</body>
</html>
